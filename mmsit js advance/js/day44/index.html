<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.css" />
  </head>
  <body>
    <div id="app" class="p-5">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="px-3">
              <h1 class="mb-0">MMS SOLUTION</h1>
              <h3 class="text-black-50 mb-5">Invoice App</h3>

              <form
                action=""
                class="bg-secondary-subtle p-3 my-4"
                id="newRecord"
              >
                <div class="row">
                  <div class="col">
                    <div class="">
                      <label class="form-label" for="product"
                        >Select Item</label
                      >
                      <select name="product" id="product" class="form-select">
                        <option value="1">Apple</option>
                      </select>
                    </div>
                  </div>

                  <div class="col">
                    <div class="">
                      <label class="form-label" for="quantity">Quantity</label>
                      <input
                        type="number"
                        name="quantity"
                        id=""
                        class="form-control"
                        required
                      />
                    </div>
                  </div>

                  <div class="col align-self-end">
                    <button class="btn btn-primary">add Record</button>
                  </div>
                </div>
              </form>

              <div class="px-3">
                <table class="table" id="records">
                  <thead class="table-dark">
                    <tr>
                      <th>#</th>
                      <th class="text-start">Product</th>
                      <th class="text-end">Price</th>
                      <th class="text-end">Quantity</th>
                      <th class="text-end">Cost</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr class="empty-row">
                      <td colspan="5" class="text-center">
                        There is no record
                      </td>
                    </tr>

                    <tr class="record-row">
                      <td>1</td>
                      <td class="text-start record-product">Apple</td>
                      <td class="text-end record-price">1200</td>
                      <td class="text-end record-quantity">5</td>
                      <td class="text-end record-cost">6000</td>
                    </tr>
                  </tbody>

                  <tfoot class="table-primary">
                    <tr>
                      <td colspan="4" class="text-center">Total</td>
                      <td class="text-end record-total">0</td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
